
<!-- This script is used to show any of the Jmol models in this directory -->
<html>
<head>
  <link rel="stylesheet" href="cristaux.css" title="Style"/> 
 <title>Diamant</title>
<!-- The next little script sets the Jmol system up -->
       <script type="text/javascript" src="JSmol.min.js"></script> 
<!--  then the running conditions are set in this one  --> 
       <script type="text/javascript">
        var acted=0;
        function readyfunc()
         {
          Jmol.script(JmolApplet0, "select all ; zoom 60;");
         };
        var Info = {
// Let the applet fill the whole width of the popup, but leave some space at the
//  bottom of the window for any html output
// By using %s, the applet will be resized if the window is resized
        height: "500",
        width: "70%",
// php sets the Jmol variable Info.use
        use: "HTML5",
// The next line assumes that the .jar files in the Jmol distribution have been moved
//  to the top level of the Jmol library directory
        jarPath: ".",
        j2sPath: "j2s",
// The signed applet will be used
        jarFile: "JmolAppletSigned0.jar",
        isSigned: true,
        console: "JmolApplet0_infodiv",
        readyFunction: readyfunc
        };
       </script>
</head>
<!-- Begin the working part of the html script -->
<body>
       <script type="text/javascript">
        JmolApplet0 = Jmol.getApplet("JmolApplet0", Info);
        Jmol.script(JmolApplet0, "load reseau.cif  {222 777 1};axes off;unitcell off;spacefill 0.2;");
        //Jmol.script(JmolApplet0, "define maille cell={555};");
       </script>

<div id="controls">
  <label>nx</label>
  <input type="number" id="nx" name="nx" min="1" max="6" value="1" class="num" onchange="update_reseau()">
  <label>ny</label>
  <input type="number" id="ny" name="ny" min="1" max="6" value="1" class="num" onchange="update_reseau()">
  <label>nz</label>
  <input type="number" id="nz" name="nz" min="1" max="6" value="1" class="num" onchange="update_reseau()">
  <script charset="utf-8">
    function update_reseau(){
      nx = document.getElementById("nx");
      ny = document.getElementById("ny");
      nz = document.getElementById("nz");
      cmd = "display symop>=1222 and symop<=1"+(1+parseInt(nx.value))+""+(1+parseInt(ny.value))+""+(1+parseInt(nz.value))+";"
      console.log(cmd);
      Jmol.script(JmolApplet0,cmd);
    }
  </script>

	<script type="text/javascript">
    function UneMaille(){
      Jmol.script(JmolApplet0, "display symop=3555;");
    }
 	</script>
   <button onclick="UneMaille()">Une maille</button>
	<script type="text/javascript">
        Jmol.jmolButton(JmolApplet0, "display all;select all;color atoms TRANSLUCENT 0;", "Tous");
 	</script>
</div>
</body>
</html>
