<!--  then the running conditions are set in this one  --> 
       <script type="text/javascript">
        var acted=0;
        function readyfunc()
         {
          Jmol.script(JmolApplet0, "select all ; zoom 60;");
         };
        var Info = {
// Let the applet fill the whole width of the popup, but leave some space at the
//  bottom of the window for any html output
// By using %s, the applet will be resized if the window is resized
        height: "80%",
        width: "100%",
// php sets the Jmol variable Info.use
        use: "HTML5",
// The next line assumes that the .jar files in the Jmol distribution have been moved
//  to the top level of the Jmol library directory
        jarPath: ".",
        j2sPath: "j2s",
// The signed applet will be used
        jarFile: "JmolAppletSigned0.jar",
        isSigned: true,
        console: "JmolApplet0_infodiv",
        readyFunction: readyfunc
        };
       </script>

<body>
<!--
In the next script, a Jmol applet is opened with the properties set up in the head section
-->
       <script type="text/javascript">
        JmolApplet0 = Jmol.getApplet("JmolApplet0", Info);
        Jmol.script(JmolApplet0, "load cfc.cif 1 {333 666 1}; wireframe off;unitcell off;axes off;spacefill 1.3; moveto 0 {-1 1 0}  125");
        Jmol.script(JmolApplet0, "define planA (copper) AND WITHIN(0, PLANE, @{plane(@260,@261,@151)})");
        Jmol.script(JmolApplet0, "select planA; color atoms BLUE;"); 
        Jmol.script(JmolApplet0, "define planB (copper) AND WITHIN(0, PLANE, @{plane(@149,@39,@64)})");
        Jmol.script(JmolApplet0, "select planB; color atoms RED;"); 
        Jmol.script(JmolApplet0, "define planC (copper) AND WITHIN(0, PLANE, @{plane(@155,@156,@157)})");
        Jmol.script(JmolApplet0, "select planC; color atoms GREEN;"); 
        Jmol.script(JmolApplet0, "define planD (copper) AND WITHIN(0, PLANE, @{plane(@44,@45,@162)})");
        //Jmol.script(JmolApplet0, "define planD WITHIN(0, PLANE, @{plane(@77,@16,@11)})");
        Jmol.script(JmolApplet0, "select planD; color atoms BLUE;"); 
        Jmol.script(JmolApplet0, "define mailleCFC (copper) AND (cell=444); ")
        Jmol.script(JmolApplet0, "polyhedra octa @159 to (copper) and WITHIN(2, @159)");
        Jmol.script(JmolApplet0, "polyhedra octa2 @167 to (copper) and WITHIN(2, @167)");
        Jmol.script(JmolApplet0, "polyhedra tetra @161 to (copper) and WITHIN(2, @161)");
        Jmol.script(JmolApplet0, "polyhedra octa off");
        Jmol.script(JmolApplet0, "polyhedra tetra off");
        Jmol.script(JmolApplet0, "polyhedra octa2 off");
        Jmol.script(JmolApplet0, "");
        Jmol.script(JmolApplet0, "hide all;"); 
       </script>
