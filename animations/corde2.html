<html>
  <head>
    <script src="createjs.min.js"></script>
    <meta charset="utf-8" />
    <title>Onde sur une corde</title>
    <script src=canvasjs/canvasjs.min.js></script>
    <script src=corde2.js></script>
    <link rel="stylesheet" href="corde2_style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <div id="graphiques">
      <canvas id="containerGraphX", width=800, height=400> </canvas>
      <canvas id="containerGraphT", width=800, height=200> </canvas>
    </div>
    <div id="controles">
      <div onclick=envoyer() id=btnEnvoyer class=btn>Envoyer</div>
      <div class="slidecontainer">
        <input type="range" min="0" max="100" value="50" class="slider" id="tSlider" oninput="sliderMoved(this.value)">
        <label for="tSlider", id="tLabel">0 s</label>
      </div>
      <label for="cinput">Célérité</label>
      <input type="text" class="inputVal" id="cInput" value=0.5 oninput='changeC()'> m/s
      <p>Limites x</p>
      min=<input type="text" class="inputVal" id="xminInput" value=0 oninput='changeXScale()'> m   max=<input type="text" class="inputVal" id="xmaxInput" value=1 oninput='changeXScale()'> m 
      <p>Limites t</p>
      min=<input type="text" class="inputVal" id="tminInput" value=0 oninput='changeTScale()'> s   max=<input type="text" class="inputVal" id="tmaxInput" value=1 oninput='changeTScale()'> s 
    <div>
      <div onclick=setupTD9ex1() id=btnTD9ex1 class="btn setup">TD9_Ex1</div>
      <div onclick=setupTD9ex2() id=btnTD9ex2 class="btn setup">TD9_Ex2</div>
    </div>
    </div>

    <script>
      stageGraphX = new createjs.Stage("containerGraphX");
      stageGraphT = new createjs.Stage("containerGraphT");
      init();
    </script>
  </body>
</html>
